<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Defender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-layer">
            <div id="hud">
                <div id="score-display">SCORE: <span id="score-value">0</span></div>
            </div>
            
            <div id="start-screen" class="screen active">
                <h1>COSMIC DEFENDER</h1>
                <p>Arrow Keys to Move â€¢ Space to Shoot</p>
                <div class="instructions">Destroy enemies. Don't let them hit you.</div>
                <button id="start-btn" class="btn">START MISSION</button>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h1>MISSION FAILED</h1>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="btn">RETRY MISSION</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
